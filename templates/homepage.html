<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
    <style>
        /* Importa uma fonte moderna */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Estilo geral da página */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #dddddd;
            color: white;
        }

        /* Centraliza todo o conteúdo */
        .container {
            background-color: rgb(255, 255, 255);
            padding: 50px;
            border-radius: 10px;
            width: 90%;
            max-width: 1000px;
            text-align: center;
            margin: 40px auto;
        }

        h1 {
    color: #0016da;
    text-align: left;
    margin-top: 7px;
    margin-bottom: 1px; /* Diminui a margem inferior */
}


        /* Estilo dos inputs */
        .input-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .inputBox {
            flex: 1;
            text-align: left;
            position: relative;
          
        }

        .labelInput {
            font-size: 14px;
            color: rgb(130, 130, 255);
            position: absolute;
            top: 10px;
            left: 0;
            transition: all 0.2s ease;
            pointer-events: none; /* Para que o label não bloqueie o input */
            margin-bottom: 20px;
        }

        .inputUser {
            background: none;
            border: none;
            border-bottom: 1px solid white;
            outline: none;
            color: white;
            font-size: 15px;
            width: 100%;
            padding: 10px 0;
            letter-spacing: 2px;
        }

        .inputUser:focus {
            border-bottom: 1px solid rgb(130, 130, 255);
        }

        /* Quando o campo estiver focado ou tiver um valor, o label sobe */
        .inputBox input:focus + .labelInput,
        .inputBox input:valid + .labelInput {
            top: -15px;
            font-size: 12px;
            color: rgb(130, 130, 255);
        }

        /* Retângulo */
        .rectangle {
            width: 100%;
            height: 600px;
            background: linear-gradient(135deg, #007bff, #00d4ff);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        /* Botão Play */
        #submit {
            background-color: #007bff;
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.062);
            margin-top: 20px;
            margin-left: auto;
            margin-right: 1px;
        }

        /* Ícone Play dentro do botão */
        .play-icon {
            width: 100%;
        }

        #submit:hover {
            background-color: #0056b3;
            
        }

        #submit:active {
            transform: scale(0.95);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Grid<br><br></h1>

        <!-- Campos de entrada -->
        <form action="cadastro.php" method="POST">
            <div class="input-container">
                <div class="inputBox">
                    <input type="text" id="inicio" name="inicio" class="inputUser" required>
                    <label for="inicio" class="labelInput">Início</label>
                </div>
                
                <div class="inputBox">
                    <input type="text" id="objetivo" name="objetivo" class="inputUser" required>
                    <label for="objetivo" class="labelInput">Objetivo</label>
                </div>
                
                <div class="inputBox">
                    <input type="text" id="metodo" name="metodo" class="inputUser" required>
                    <label for="metodo" class="labelInput">Método</label>
                </div>
            </div>

            <!-- Retângulo -->
            <div class="rectangle">Área de Exibição</div>

            <!-- Botão Play -->
            <button type="submit" id="submit">
                <img src="static/pngegg.png" alt="Play" class="play-icon">
            </button>
        </form>
    </div>

</body>
</html>
